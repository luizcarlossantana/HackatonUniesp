<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <link rel="stylesheet" href="styles.css">

      
  <link rel="stylesheet" href="style.css">  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <div class="logo"><img src="./assets/logoReceitaWhite.svg" alt="logo da receita Federal"></div>
        </div>
 
        <div class="right-screen1">

            <h2>Entrar</h2>

            <form action="/submit" method="post">
              
              <label for="text">Login</label>
              <input type="text" id="text" name="text" placeholder="nome, cpf, email" required>
              
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required>
              
              <p>Ainda não tem conta? <a href="./tela2.html">Criar conta</a></p> 

              <button onclick="criarDoacao()">Fazer Login</button>
            </form>
        </div>

    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
